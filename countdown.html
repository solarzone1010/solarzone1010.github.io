<!DOCTYPE html>
<link href="default.css" rel="stylesheet" type="text/css" />
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
</head>
<body style="text-align:center">
    <div id="countdown"></div>
    <br>
    <table>
        <tr></tr>
        <tr>
            <td>Start date:</td>
            <td><input value="now" id="date1"/></td>
            <td><input id="time1"/></td>
            <td><input type="checkbox" id="utc1"/> UTC</td>
        </tr>
        <tr>
            <td>End date:</td>
            <td><input value="2038-01-19" id="date2"/></td>
            <td><input value="03:14:07" id="time2"/></td>
            <td><input checked="" type="checkbox" id="utc2"/> UTC</td>
        </tr>
    </table>
    <script src="countdown.js"></script>
</body>
</html>
